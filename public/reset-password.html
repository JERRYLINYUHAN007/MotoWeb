<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密碼 - MotoWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tech-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html">
                    <img src="MOTOWEB.png" alt="MotoWeb Logo" class="auth-logo">
                </a>
                <h1>重設密碼</h1>
                <p>請輸入您的新密碼。</p>
            </div>
            
            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="token">
                
                <div class="form-group">
                    <label for="password">新密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="請輸入新密碼" required minlength="8">
                    </div>
                    <small class="form-text">密碼長度至少為8個字符</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">確認密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="請再次輸入新密碼" required minlength="8">
                    </div>
                </div>
                
                <div id="messageContainer" class="message-container"></div>
                
                <button type="submit" class="btn btn-primary btn-block">更新密碼</button>
                
                <div class="auth-links">
                    <a href="login.html">返回登入</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const messageContainer = document.getElementById('messageContainer');
            const tokenInput = document.getElementById('token');
            
            // 從URL獲取令牌
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                messageContainer.innerHTML = `
                    <div class="message error">
                        <i class="fas fa-exclamation-circle"></i> 無效的密碼重置連結。
                    </div>
                `;
                resetPasswordForm.style.display = 'none';
                return;
            }
            
            tokenInput.value = token;
            
            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // 驗證密碼
                if (password !== confirmPassword) {
                    messageContainer.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> 兩次輸入的密碼不一致。
                        </div>
                    `;
                    return;
                }
                
                try {
                    // 顯示加載提示
                    messageContainer.innerHTML = `
                        <div class="message info">
                            <i class="fas fa-spinner fa-spin"></i> 正在處理您的請求...
                        </div>
                    `;
                    
                    // 發送重置密碼請求
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 顯示成功訊息
                        messageContainer.innerHTML = `
                            <div class="message success">
                                <i class="fas fa-check-circle"></i> ${data.message || '密碼已成功重置，請使用新密碼登入。'}
                            </div>
                        `;
                        
                        // 清空表單
                        resetPasswordForm.reset();
                        
                        // 延遲後重定向到登入頁面
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        throw new Error(data.error || '重置密碼失敗，請稍後再試。');
                    }
                } catch (error) {
                    // 顯示錯誤訊息
                    messageContainer.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> ${error.message}
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
