<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garage - MotoWeb</title>
    <meta name="description" content="Manage your motorcycle modifications on the MotoWeb platform">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tech-theme.css">
    <link rel="stylesheet" href="/css/garage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Garage page styles - Modern tech theme */
        
        /* Animations */
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                text-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            }
        }

        @keyframes scanEffect {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* Basic page styles */
        .garage-page {
            background: 
                linear-gradient(135deg, 
                    rgba(10, 10, 10, 0.95), 
                    rgba(31, 41, 55, 0.9)),
                radial-gradient(circle at 30% 40%, rgba(0, 212, 255, 0.05), transparent),
                radial-gradient(circle at 70% 60%, rgba(124, 58, 237, 0.05), transparent);
            min-height: 100vh;
            color: white;
        }

        main {
            padding: 2rem 0;
            margin-top: 80px;
        }

        /* Garage header styles */
        .garage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: linear-gradient(145deg, 
                rgba(31, 41, 55, 0.9), 
                rgba(17, 24, 39, 0.8));
            border-radius: 25px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 212, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid var(--carbon-gray);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .garage-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--primary-color), transparent);
            animation: scanEffect 8s infinite linear;
        }

        .header-content h1 {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            color: white;
            font-weight: 700;
            animation: titleGlow 4s ease-in-out infinite;
            background: linear-gradient(45deg, 
                #ffffff, 
                var(--primary-color), 
                var(--accent-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-content p {
            color: var(--metallic-silver);
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
        }

        .header-actions .btn {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, var(--success-color), var(--primary-color));
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .header-actions .btn:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Garage content layout */
        .garage-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2.5rem;
        }

        /* Sidebar styles */
        .garage-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-section {
            background: linear-gradient(145deg, 
                rgba(31, 41, 55, 0.8), 
                rgba(17, 24, 39, 0.9));
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid var(--carbon-gray);
            backdrop-filter: blur(20px);
        }

        .sidebar-section h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid var(--primary-color);
            color: white;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.8rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: white;
            text-decoration: none;
            background: linear-gradient(145deg, 
                rgba(55, 65, 81, 0.3), 
                rgba(31, 41, 55, 0.5));
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .sidebar-nav a:hover {
            background: linear-gradient(145deg, 
                rgba(0, 212, 255, 0.2), 
                rgba(124, 58, 237, 0.2));
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            transform: translateX(5px);
        }

        .sidebar-nav a i {
            margin-right: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover i {
            color: var(--success-color);
            transform: scale(1.1);
        }

        .sidebar-nav a.active {
            background: linear-gradient(145deg, 
                rgba(0, 212, 255, 0.3), 
                rgba(124, 58, 237, 0.3));
            border-color: var(--success-color);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
        }

        .sidebar-nav a.active i {
            color: var(--success-color);
        }
    </style>
</head>
<body class="garage-page">
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html" aria-label="MotoWeb Homepage">
                    <img src="/images/motoweb-logo.svg" alt="MotoWeb Logo" class="logo-img">
                    <h1>MotoWeb</h1>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <div class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="products.html">Modification Parts</a>
                    <a href="community.html">Community</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="events.html">Events</a>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="garage-header">
                <div class="header-content">
                    <h1>My Garage</h1>
                    <p>Manage and showcase your motorcycle modifications</p>
                </div>
                <div class="header-actions">
                    <button class="btn" id="addBikeBtn">
                        <i class="fas fa-plus"></i>
                        Add New Motorcycle
                    </button>
                </div>
            </div>

            <div class="garage-content">
                <aside class="garage-sidebar">
                    <div class="sidebar-section">
                        <h2>Navigation</h2>
                        <ul class="sidebar-nav">
                            <li><a href="#overview" class="active"><i class="fas fa-home"></i>Overview</a></li>
                            <li><a href="#motorcycles"><i class="fas fa-motorcycle"></i>My Motorcycles</a></li>
                            <li><a href="#modifications"><i class="fas fa-tools"></i>Modifications</a></li>
                            <li><a href="#maintenance"><i class="fas fa-wrench"></i>Maintenance</a></li>
                            <li><a href="#parts"><i class="fas fa-cogs"></i>Parts Inventory</a></li>
                            <li><a href="#gallery"><i class="fas fa-images"></i>Photo Gallery</a></li>
                            <li><a href="#documents"><i class="fas fa-file-alt"></i>Documents</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/auth-state.js"></script>
    <script src="/js/garage.js"></script>
</body>
</html>
