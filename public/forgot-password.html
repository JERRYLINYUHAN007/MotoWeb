<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MotoWeb</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tech-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html">
                    <img src="MOTOWEB.png" alt="MotoWeb Logo" class="auth-logo">
                </a>
                <h1>Forgot Password</h1>
                <p>Enter your email address and we'll send you a password reset link.</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                
                <div id="messageContainer" class="message-container"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                
                <div class="auth-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const messageContainer = document.getElementById('messageContainer');
            
            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                try {
                    // Show processing message
                    messageContainer.innerHTML = `
                        <div class="message info">
                            <i class="fas fa-spinner fa-spin"></i> Processing your request, please wait...
                        </div>
                    `;
                    
                    // Send password reset request
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show success message
                        messageContainer.innerHTML = `
                            <div class="message success">
                                <i class="fas fa-check-circle"></i> ${data.message || 'Password reset email has been sent. Please check your inbox.'}
                            </div>
                        `;
                        
                        // Clear form
                        forgotPasswordForm.reset();
                    } else {
                        throw new Error(data.error || 'Failed to send password reset email. Please try again later.');
                    }
                } catch (error) {
                    // Show error message
                    messageContainer.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> ${error.message}
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
