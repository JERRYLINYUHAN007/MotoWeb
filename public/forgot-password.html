<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - MotoWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html">
                    <img src="MOTOWEB.png" alt="MotoWeb Logo" class="auth-logo">
                </a>
                <h1>忘記密碼</h1>
                <p>輸入您的電子郵件地址，我們將發送一封重置密碼的信件給您。</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                    </div>
                </div>
                
                <div id="messageContainer" class="message-container"></div>
                
                <button type="submit" class="btn btn-primary btn-block">發送重置信件</button>
                
                <div class="auth-links">
                    <a href="login.html">返回登入</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const messageContainer = document.getElementById('messageContainer');
            
            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                try {
                    // 顯示加載提示
                    messageContainer.innerHTML = `
                        <div class="message info">
                            <i class="fas fa-spinner fa-spin"></i> 正在處理您的請求...
                        </div>
                    `;
                    
                    // 發送重置密碼請求
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 顯示成功訊息
                        messageContainer.innerHTML = `
                            <div class="message success">
                                <i class="fas fa-check-circle"></i> ${data.message || '重置密碼信件已發送，請檢查您的電子郵件。'}
                            </div>
                        `;
                        
                        // 清空表單
                        forgotPasswordForm.reset();
                    } else {
                        throw new Error(data.error || '發送重置密碼信件失敗，請稍後再試。');
                    }
                } catch (error) {
                    // 顯示錯誤訊息
                    messageContainer.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> ${error.message}
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
