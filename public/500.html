<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER ERROR - MotoWeb</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            margin-top: 80px;
        }
        
        .error-title {
            font-size: 10rem;
            font-weight: 700;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        
        .error-subtitle {
            font-size: 2rem;
            margin: 1rem 0 2rem;
        }
        
        .error-text {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .error-image {
            width: 250px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">500</h1>
        <h2 class="error-subtitle">SERVER ERROR</h2>
        <p class="error-text">很抱歉，伺服器發生錯誤，請稍後再試。</p>
        <div class="error-image">
            <i class="fas fa-tools fa-6x" style="color: #e74c3c;"></i>
        </div>
        <a href="/" class="btn btn-primary">返回首頁</a>
    </div>
    
    <script src="/js/common.js"></script>
</body>
</html>
