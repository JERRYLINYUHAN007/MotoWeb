<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - MotoWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tech-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Register 頁面專用樣式 - 現代科技風格 */
        body {
            background: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.15), transparent),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.15), transparent),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="tech" patternUnits="userSpaceOnUse" width="20" height="20"><rect width="20" height="20" fill="%23111827"/><rect x="0" y="0" width="1" height="20" fill="%23374151" opacity="0.5"/><rect x="0" y="0" width="20" height="1" fill="%23374151" opacity="0.5"/><circle cx="5" cy="5" r="1" fill="%2300d4ff" opacity="0.3"/><circle cx="15" cy="15" r="1" fill="%237c3aed" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23tech)"/></svg>');
            background-size: 800px 800px, 600px 600px, 40px 40px;
            animation: dataFlow 25s infinite linear;
            z-index: 0;
        }

        .register-container {
            background: linear-gradient(145deg, var(--mid-surface), var(--dark-surface));
            padding: 3rem;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid var(--carbon-gray);
            position: relative;
            z-index: 1;
            margin: 2rem;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--primary-color), 
                var(--accent-color), 
                var(--success-color));
            border-radius: 25px 25px 0 0;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            animation: neonGlow 4s ease-in-out infinite;
        }

        .register-header p {
            color: var(--metallic-silver);
            font-size: 1rem;
            margin: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: linear-gradient(145deg, var(--dark-surface), var(--mid-surface));
            border: 2px solid var(--carbon-gray);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: linear-gradient(145deg, var(--mid-surface), var(--light-surface));
        }

        .form-input::placeholder {
            color: var(--metallic-silver);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: var(--carbon-gray);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4444; width: 25%; }
        .strength-medium { background: var(--warning-color); width: 50%; }
        .strength-strong { background: var(--success-color); width: 75%; }
        .strength-very-strong { background: var(--cyber-green); width: 100%; }

        .strength-text {
            color: var(--metallic-silver);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 2rem;
            color: var(--metallic-silver);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .terms-checkbox input {
            accent-color: var(--primary-color);
            margin-top: 0.1rem;
        }

        .terms-checkbox a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .terms-checkbox a:hover {
            color: var(--success-color);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .register-btn:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--neon-blue));
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            background: linear-gradient(145deg, var(--carbon-gray), var(--light-surface));
            color: var(--metallic-silver);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            color: var(--metallic-silver);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--success-color);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-link:hover {
            color: var(--success-color);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transform: translateX(-5px);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }

            .register-header h1 {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html" aria-label="motoweb首頁">
                    <img src="MOTOWEB.png" alt="motoweb Logo" class="logo-img">
                    <h1>motoweb</h1>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <div class="main-nav">
                    <a href="index.html">首頁</a>
                    <a href="products.html">改裝零件</a>
                    <a href="community.html">社群討論</a>
                    <a href="gallery.html">作品展示</a>
                    <a href="events.html">改裝活動</a>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">登入</a>
                    <a href="register.html" class="btn btn-primary active" aria-current="page">註冊</a>
                </div>
            </div>
            <button class="menu-toggle" aria-label="展開選單" aria-expanded="false" aria-controls="navLinks">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <main class="container">
        <section class="register-section">
            <div class="register-container">
                <h1>註冊帳號</h1>
                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="username">用戶名稱</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" aria-label="顯示密碼">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">確認密碼</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" aria-label="顯示密碼">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>我同意 <a href="terms.html" target="_blank">使用條款</a> 和 <a href="privacy.html" target="_blank">隱私政策</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">註冊</button>
                </form>
                <div class="social-register">
                    <p>或使用以下方式註冊</p>
                    <div class="social-buttons">
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            使用 Google 註冊
                        </button>
                        <button class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            使用 Facebook 註冊
                        </button>
                    </div>
                </div>
                <div class="login-link">
                    <p>已經有帳號？<a href="login.html">立即登入</a></p>
                </div>
            </div>
        </section>
    </main>

        <div class="container">
