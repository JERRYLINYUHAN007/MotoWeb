<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - MotoMod 摩托車改裝社群</title>
    <meta name="description" content="加入MotoMod，成為摩托車改裝社群的一員">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html" aria-label="MotoMod首頁">
                    <img src="images/logo.svg" alt="MotoMod Logo" class="logo-img">
                    <h1>MotoMod</h1>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <div class="main-nav">
                    <a href="index.html">首頁</a>
                    <a href="products.html">改裝零件</a>
                    <a href="community.html">社群討論</a>
                    <a href="gallery.html">作品展示</a>
                    <a href="events.html">改裝活動</a>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">登入</a>
                    <a href="register.html" class="btn btn-primary active" aria-current="page">註冊</a>
                </div>
            </div>
            <button class="menu-toggle" aria-label="展開選單" aria-expanded="false" aria-controls="navLinks">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <main class="container">
        <section class="register-section">
            <div class="register-container">
                <h1>註冊帳號</h1>
                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="username">用戶名稱</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" aria-label="顯示密碼">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">確認密碼</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" aria-label="顯示密碼">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>我同意 <a href="terms.html" target="_blank">使用條款</a> 和 <a href="privacy.html" target="_blank">隱私政策</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">註冊</button>
                </form>
                <div class="social-register">
                    <p>或使用以下方式註冊</p>
                    <div class="social-buttons">
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            使用 Google 註冊
                        </button>
                        <button class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            使用 Facebook 註冊
                        </button>
                    </div>
                </div>
                <div class="login-link">
                    <p>已經有帳號？<a href="login.html">立即登入</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>關於 MotoMod</h3>
                    <p>專業的機車改裝社群平台，分享您的改裝經驗與作品。</p>
                </div>
                <div class="footer-section">
                    <h3>快速連結</h3>
                    <ul>
                        <li><a href="about.html">關於我們</a></li>
                        <li><a href="terms.html">使用條款</a></li>
                        <li><a href="privacy.html">隱私政策</a></li>
                        <li><a href="contact.html">聯絡我們</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>追蹤我們</h3>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 MotoMod. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    <script src="js/auth-state.js"></script>
</body>
</html>
