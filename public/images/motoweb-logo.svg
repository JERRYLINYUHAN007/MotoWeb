<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 簡潔漸變 -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 簡潔的圓形背景 -->
  <circle cx="30" cy="30" r="25" fill="url(#iconGradient)" opacity="0.9"/>
  
  <!-- 簡化的摩托車圖標 -->
  <g transform="translate(30,30)" stroke="white" stroke-width="2" fill="none">
    <!-- 車身 -->
    <path d="M-6,-2 L6,-2 L8,2 L-8,2 Z" fill="white" opacity="0.8"/>
    
    <!-- 前輪 -->
    <circle cx="-8" cy="6" r="4"/>
    <circle cx="-8" cy="6" r="1.5" fill="white"/>
    
    <!-- 後輪 -->
    <circle cx="8" cy="6" r="4"/>
    <circle cx="8" cy="6" r="1.5" fill="white"/>
    
    <!-- 把手 -->
    <path d="M-2,-2 L0,-6 L2,-4"/>
  </g>
  
  <!-- 簡潔文字 -->
  <text x="65" y="37" font-family="'Montserrat', 'Arial', sans-serif" 
        font-weight="700" font-size="20" fill="url(#textGradient)" letter-spacing="1px">
    MOTOWEB
  </text>
</svg> 