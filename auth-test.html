<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認證狀態測試 - MotoWeb</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/tech-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: var(--secondary-color);
            min-height: 100vh;
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: linear-gradient(145deg, var(--mid-surface), var(--dark-surface));
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .test-title {
            color: var(--primary-color);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .test-info {
            background: var(--dark-surface);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid var(--carbon-gray);
        }
        
        .status-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .status-item {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status-logged-in {
            background: linear-gradient(45deg, var(--success-color), #059669);
            color: white;
        }
        
        .status-logged-out {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }
        
        .test-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .test-btn.login {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        }
        
        .test-btn.logout {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }
        
        .test-btn.clear {
            background: linear-gradient(45deg, #64748b, #475569);
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .nav-preview {
            background: var(--dark-surface);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid var(--carbon-gray);
            margin-top: 1rem;
        }
        
        .nav-preview h4 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 導航欄（與主站相同） -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="public/index.html" aria-label="MotoWeb首頁">
                    <img src="public/images/motoweb-logo.svg" alt="MotoWeb Logo" class="logo-img">
                    <h1>MotoWeb</h1>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <div class="main-nav">
                    <a href="public/index.html">首頁</a>
                    <a href="public/products.html">改裝零件</a>
                    <a href="public/community.html">社群討論</a>
                    <a href="public/gallery.html">作品展示</a>
                    <a href="public/events.html">改裝活動</a>
                </div>
                <div class="auth-buttons">
                    <a href="public/login.html" class="btn btn-secondary">登入</a>
                    <a href="public/register.html" class="btn btn-primary">註冊</a>
                </div>
                <div class="user-menu" style="display: none;">
                    <div class="user-avatar">
                        <img src="public/images/default-avatar.svg" alt="用戶頭像" class="avatar">
                        <span class="username">用戶名稱</span>
                    </div>
                    <div class="dropdown-menu">
                        <a href="public/profile.html"><i class="fas fa-user"></i> 個人資料</a>
                        <a href="public/garage.html"><i class="fas fa-motorcycle"></i> 我的車庫</a>
                        <a href="public/settings.html"><i class="fas fa-cog"></i> 帳號設定</a>
                        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
                    </div>
                </div>
            </div>
            <button class="menu-toggle" aria-label="展開選單" aria-expanded="false" aria-controls="navLinks">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <div class="test-container">
        <h1 class="test-title">🔐 認證狀態測試工具</h1>
        
        <div class="test-info">
            <div class="status-display">
                <span style="color: var(--metallic-silver);">目前狀態：</span>
                <span id="currentStatus" class="status-item">檢查中...</span>
            </div>
            
            <div class="status-display">
                <span style="color: var(--metallic-silver);">用戶名稱：</span>
                <span id="currentUser" style="color: var(--primary-color); font-weight: 600;">無</span>
            </div>
            
            <div class="status-display">
                <span style="color: var(--metallic-silver);">顯示狀態：</span>
                <span id="displayStatus" style="color: var(--success-color); font-weight: 600;">檢查中...</span>
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn login" onclick="simulateLogin()">
                <i class="fas fa-sign-in-alt"></i> 模擬登入
            </button>
            <button class="test-btn logout" onclick="simulateLogout()">
                <i class="fas fa-sign-out-alt"></i> 模擬登出
            </button>
            <button class="test-btn clear" onclick="clearAllData()">
                <i class="fas fa-trash"></i> 清除所有數據
            </button>
            <button class="test-btn" onclick="refreshStatus()" style="background: linear-gradient(45deg, var(--success-color), #059669);">
                <i class="fas fa-sync-alt"></i> 重新檢查
            </button>
        </div>
        
        <div class="nav-preview">
            <h4>導航欄狀態預覽：</h4>
            <p id="navStatus" style="color: var(--metallic-silver);">載入中...</p>
        </div>
    </div>

    <script src="public/js/auth-state.js"></script>
    <script>
        // 測試工具腳本
        function updateTestDisplay() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username') || '無';
            
            // 更新狀態顯示
            const statusEl = document.getElementById('currentStatus');
            const userEl = document.getElementById('currentUser');
            const displayEl = document.getElementById('displayStatus');
            const navEl = document.getElementById('navStatus');
            
            if (isLoggedIn) {
                statusEl.textContent = '已登入';
                statusEl.className = 'status-item status-logged-in';
            } else {
                statusEl.textContent = '未登入';
                statusEl.className = 'status-item status-logged-out';
            }
            
            userEl.textContent = username;
            
            // 檢查導航欄顯示狀態（更詳細的檢查）
            const authButtons = document.querySelector('.auth-buttons');
            const userMenu = document.querySelector('.user-menu');
            
            // 更準確的可見性檢測
            const authVisible = authButtons && (
                authButtons.style.display !== 'none' && 
                authButtons.style.visibility !== 'hidden' &&
                authButtons.style.opacity !== '0'
            );
            const userVisible = userMenu && (
                userMenu.style.display !== 'none' && 
                userMenu.style.visibility !== 'hidden' &&
                userMenu.style.opacity !== '0'
            );
            
            // 詳細的狀態檢查
            console.log('🔍 測試頁面狀態檢查:', {
                isLoggedIn,
                authButtons: authButtons ? {
                    display: authButtons.style.display,
                    visibility: authButtons.style.visibility,
                    opacity: authButtons.style.opacity,
                    computed: window.getComputedStyle(authButtons).display
                } : null,
                userMenu: userMenu ? {
                    display: userMenu.style.display,
                    visibility: userMenu.style.visibility,
                    opacity: userMenu.style.opacity,
                    computed: window.getComputedStyle(userMenu).display
                } : null,
                authVisible,
                userVisible
            });
            
            if (authVisible && userVisible) {
                displayEl.textContent = '⚠️ 同時顯示（錯誤）';
                displayEl.style.color = '#ef4444';
                navEl.innerHTML = '<span style="color: #ef4444;">❌ 登入按鈕和用戶菜單同時顯示（這是錯誤的）</span>';
            } else if (isLoggedIn && userVisible && !authVisible) {
                displayEl.textContent = '✅ 正確（顯示用戶菜單）';
                displayEl.style.color = 'var(--success-color)';
                navEl.innerHTML = '<span style="color: var(--success-color);">✅ 正確顯示用戶菜單，隱藏登入按鈕</span>';
            } else if (!isLoggedIn && authVisible && !userVisible) {
                displayEl.textContent = '✅ 正確（顯示登入按鈕）';
                displayEl.style.color = 'var(--success-color)';
                navEl.innerHTML = '<span style="color: var(--success-color);">✅ 正確顯示登入按鈕，隱藏用戶菜單</span>';
            } else if (!isLoggedIn && !authVisible) {
                displayEl.textContent = '❌ 錯誤（應顯示登入按鈕）';
                displayEl.style.color = '#ef4444';
                navEl.innerHTML = '<span style="color: #ef4444;">❌ 未登入但沒有顯示登入按鈕（這是錯誤的）</span>';
            } else if (isLoggedIn && !userVisible) {
                displayEl.textContent = '❌ 錯誤（應顯示用戶菜單）';
                displayEl.style.color = '#ef4444';
                navEl.innerHTML = '<span style="color: #ef4444;">❌ 已登入但沒有顯示用戶菜單（這是錯誤的）</span>';
            } else {
                displayEl.textContent = '⚠️ 未知狀態';
                displayEl.style.color = '#f59e0b';
                navEl.innerHTML = '<span style="color: #f59e0b;">⚠️ 未知顯示狀態</span>';
            }
        }
        
        function simulateLogin() {
            const testUsers = ['admin', 'user123', 'motobiker', 'speedster'];
            const randomUser = testUsers[Math.floor(Math.random() * testUsers.length)];
            
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', randomUser);
            
            console.log('模擬登入:', randomUser);
            
            // 更新UI
            if (typeof updateAuthUI === 'function') {
                updateAuthUI();
            }
            
            setTimeout(updateTestDisplay, 100);
        }
        
        function simulateLogout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userId');
            
            console.log('模擬登出');
            
            // 立即更新UI
            if (typeof updateAuthUI === 'function') {
                updateAuthUI();
            }
            
            // 多次檢查確保狀態正確更新
            setTimeout(updateTestDisplay, 10);
            setTimeout(updateTestDisplay, 50);
            setTimeout(updateTestDisplay, 100);
            setTimeout(updateTestDisplay, 200);
        }
        
        function clearAllData() {
            localStorage.clear();
            console.log('清除所有數據');
            
            // 立即更新UI
            if (typeof updateAuthUI === 'function') {
                updateAuthUI();
            }
            
            // 多次檢查確保狀態正確更新
            setTimeout(updateTestDisplay, 10);
            setTimeout(updateTestDisplay, 50);
            setTimeout(updateTestDisplay, 100);
        }
        
        function refreshStatus() {
            if (typeof updateAuthUI === 'function') {
                updateAuthUI();
            }
            updateTestDisplay();
        }
        
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('認證測試頁面載入完成');
            
            // 初始化認證狀態
            if (typeof initializeAuthState === 'function') {
                initializeAuthState();
            }
            
            // 延遲更新顯示，確保auth-state.js已載入
            setTimeout(updateTestDisplay, 500);
            
            // 監聽storage變化
            window.addEventListener('storage', function(e) {
                if (e.key === 'isLoggedIn') {
                    setTimeout(updateTestDisplay, 100);
                }
            });
        });
    </script>
</body>
</html>
